<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTAI Image Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar in webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; /* blue-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; /* blue-400 */
      }
      
      /* Styles from the provided code */
      body { font-family: 'Arvo', serif; }
      .prompt-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
      .toggle-switch {
        display: inline-block; height: 20px; width: 36px;
        position: relative; vertical-align: middle;
      }
      .toggle-switch input { display: none; }
      .slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #4b5563; transition: .4s; border-radius: 20px;
      }
      .slider:before {
        position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px;
        background-color: white; transition: .4s; border-radius: 50%;
      }
      input:checked + .slider { background-color: #10b981; }
      input:checked + .slider:before { transform: translateX(16px); }
      .inpaint-canvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          cursor: crosshair;
          touch-action: none;
      }
      .neon-text {
        font-family: 'Arvo', serif;
        font-weight: 700;
        color: #fed7aa; /* orange-200 */
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #f97316, /* orange-500 */
            0 0 35px #f97316,
            0 0 50px #ea580c, /* orange-600 */
            0 0 70px #ea580c,
            0 0 90px #c2410c; /* orange-700 */
      }
      .tab-button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background-color: transparent;
        border: none;
        border-bottom: 3px solid transparent;
        color: #9ca3af; /* gray-400 */
        transition: all 0.2s ease-in-out;
        margin-bottom: -1px; /* Overlap with container border */
      }
      .tab-button:hover {
        color: #e5e7eb; /* gray-200 */
      }
      .tab-button-active {
        color: #f97316; /* orange-500 */
        border-bottom-color: #f97316;
      }
    </style>
